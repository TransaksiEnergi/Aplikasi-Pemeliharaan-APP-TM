<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - APP Pelanggan TM PLN</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-container">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Logo_PLN.svg/2560px-Logo_PLN.svg.png" alt="Logo_PLN" class="logo-pln">
        <h1>Pendaftaran Akun</h1>
        <form id="registerForm">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="text" id="name" name="name" placeholder="Nama" required />
            <input type="email" id="email" name="email" placeholder="Email" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Daftar</button>
          </form>          
        <p><a href="login.html">Sudah punya akun? Login di sini</a></p>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
