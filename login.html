<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - APP Pelanggan TM PLN</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body class="login-container">
    <div class="login-box">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Logo_PLN.svg/2560px-Logo_PLN.svg.png" alt="Logo_PLN" class="logo-pln" />
        <h1 class="welcome-title">Selamat Datang di Aplikasi Pemeliharaan APP TM</h1>
        <p>Silahkan login terlebih dahulu</p>

        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <p><a href="daftar.html">Belum punya akun? Daftar di sini</a></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
